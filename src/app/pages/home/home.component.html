<div class="funcionario-box">
  <button>Cadastrar novo funcionário</button>
  <div class="input-box">
    <label>Procurar:</label>
    <input type="text" placeholder="Qual registro está buscando?">
  </div>
</div>


<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Departamento</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let funcionario of funcionarios">
    <tr>
      <td>
        <img src="assets/images/5289675.png" alt="" style="height: 20px; width: 20px;">
        <img src="assets/images/cancel_77947.png" alt="" style="height: 20px; width: 20px;">
      </td>
      <td>{{funcionario.nome}}</td>
      <td>{{funcionario.sobrenome}}</td>
      <td>RH</td>
      <td>
        <button>Editar</button>
        <button>Detalhes</button>
      </td>
      <td>
        <button>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
